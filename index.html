<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Quote Generator</title>
</head>
<body>
  <div class="quote-container">
    <!-- Quote -->
    <div class="quote-text">
      <span id="quote"><i class="fa-solid fa-quote-left"></i>
      <span id="text">Learning is a gift, even when pain is your teacher.</span></span>
    </div>
    <!-- Author -->
    <div class="author-text">
      <span id="author">Michael Jordan</span>
    </div>
    <!-- buttons -->
    <div class="button-container">
      <!-- twitter button -->
      <button class="twitter-button" id="twitter-button" title="Tweet quote">
        <i class="fa-brands fa-twitter"></i>
      </button>
      <!-- New Quote button -->
      <button class="quote-button" id="quote-button"  title="New quote">
        New Quote
      </button>
    </div>
  </div>
  <script src="quotes.js"></script>
  <script src="script.js"></script>
</body>
</html>
